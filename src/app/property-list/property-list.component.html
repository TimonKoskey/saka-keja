<div class="wrapper">

  <div class="container">

    <div class="loader text-center" *ngIf="loading">
      <img src="../../assets/img/img.gif">
    </div>


    <div class="filter" *ngIf="searchResults.length > 1">
      <div class="input-group">
        <div class="input-group-btn search-panel">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
            <span id="search_concept">Filter by</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="#contains">Price</a>
            </li>
            <li>
              <a href="#its_equal">Location</a>
            </li>
            <li>
              <a href="#greather_than">Number Of Rooms</a>
            </li>
          </ul>
        </div>
      </div>


    </div>
    <div *ngIf="searchResults">
      <div *ngFor="let property of searchResults">
        <app-property [property]="property"></app-property>
      </div>
    </div>
  </div>
</div>
